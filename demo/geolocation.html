<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
navigator.geolocation.watchPosition(
  (pos) => {
    document.getElementById("log").innerHTML = "<pre>latitude: " + pos.coords.latitude + "<br>longitude: " + pos.coords.longitude + "<br>accuracy: " + pos.coords.accuracy + "</pre>";
  },
  (e) => {},
  { enableHighAccuracy: true }
);
</script>
</head>
<body>
<div id=log></div>
</body>
</html>
