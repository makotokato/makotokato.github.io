<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
navigator.geolocation.watchPosition(
  (pos) => {
    document.getElementById("log").innerHTML += "<div>lat: " + pos.coords.latitude + ", lon: " + pos.coords.longitude + ", acc: " + pos.coords.accuracy + "</div>";
  },
  (e) => {},
  { enableHighAccuracy: true }
);
</script>
</head>
<body>
<div id=log></div>
</body>
</html>
